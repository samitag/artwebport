        </map>

        <div id="me">
            by samita gupta
         </div>
         <div id="bg"></div>

        <script>
            function caption(number) {
                var x = document.getElementById("message");
                var element = document.getElementById("bg");
                element.style.backgroundColor = ("#fff7f7");
                
                if (number == 0){
                    x.innerHTML = "Welcome to my Art of the Web Portfolio!";
                    element.style.backgroundImage = 'none';
                } else if (number == 2) {
                    x.innerHTML = "you have to squint a bit for this one";
                    element.style.backgroundImage = "url(greece.jpg)";
                    element.style.backgroundSize = "25%";
                } else if (number == 3) {
                    x.innerHTML = "Grow your own sunflower! Or like, just go outside.";
                    element.style.backgroundImage = "url(flow.jpg)";
                    element.style.backgroundSize = "15%";
                } else if (number == 4) {
                    x.innerHTML = "divinition x generative art";
                    element.style.backgroundImage = "url(space.jpg)";
                    element.style.backgroundSize = "100%";
                } else if (number == 5) {
                    x.innerHTML = " a modern escape made retro, my love letter to vacation inc.";
                    element.style.backgroundColor = ("#faac96");
                    element.style.backgroundImage = "url(summer.png)";
                    element.style.backgroundSize = "25%";
                } else if (number == 6) {
                     x.innerHTML = " why I'm late to everything";
                     element.style.backgroundImage = "url(time.jpg)";
                     element.style.backgroundSize = "35%";
                } else if (number == 7) {
                    element.style.backgroundImage = "url(readings.jpg)";
                    element.style.backgroundSize = "cover";
                    x.innerHTML = "sunday 11:58pm thoughts";
                } else if (number == 8) {
                    element.style.backgroundColor = ("#8bc1fc");
                    element.style.backgroundImage = "url(net.png)";
                    element.style.backgroundSize = "15%";
                    x.innerHTML = "Connected via vacation project, 'a web ring is a collection of websites linked together in a circular structure, and usually organized around a specific theme, often educational or social.' (Wikipedia)";
                } else if (number == 9) {
                    x.innerHTML = "first day of programming *eyeroll*." + "\n" + "Made in collaboration with Namita Sajai and Grace Thanglerdsumpan.";
                    element.style.backgroundImage = "url(pbj.jpg)";
                    element.style.backgroundSize = "15%";
                } else if (number == 10) {
                    x.innerHTML = "who's idea was to do this in CSS??";
                    element.style.backgroundImage = "url(disk.jpg)";
                    element.style.backgroundSize = "15%";
                } else if (number == 11) {
                    x.innerHTML = "wave to the iss!";
                    element.style.backgroundImage = "url(iss.jpg)";
                    element.style.backgroundSize = "25%";
                } else {
                    x.innerHTML = "Welcome to my Art of the Web Portfolio!";
                    element.style.backgroundImage = 'none';
                }
            }
         </script>
    </body>
